<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pikachu</title>
        <link rel="stylesheet" href="styles/main.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <section class="pokedex-search-section">
                <div class="pokedex-search">
                    <input type="text" placeholder="Search your Pokemon">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </section>
            <section class="pokedex-list">
                <!-- <div class="item">
                    <div class="item-image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
                    </div>
                    <div class="item-description">
                        <h1 class="item-number">N°1</h1>
                        <h1 class="item-name">Bulbasaur</h1>
                        <div class="item-buttons">
                            <div class="item-ability-1 item-ability">Poison</div>
                            <div class="item-ability-2 item-ability">Grass</div>
                        </div>
                    </div>
                </div> -->
            </section>
            <section class="pokedex-slide">
                <div class="pokedex-slide-content">
                    <div class="pokedex-slide-content-item">
                        <div class="pokedex-slide-content-icon">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="pokedex-slide-content-item-image">
                            <img
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                                alt>
                        </div>
                        <div class="pokedex-slide-content-item-description">
                            <h1 class="pokedex-slide-content-item-number">N°1</h1>
                            <h1 class="pokedex-slide-content-item-name">Bulbasaur</h1>
                            <div class="pokedex-slide-content-item-buttons">
                                <div
                                    class="pokedex-slide-content-item-ability-1 item-ability">Poison</div>
                                <div
                                    class="pokedex-slide-content-item-ability-2 item-ability">Grass</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="scripts/main.js"></script>
